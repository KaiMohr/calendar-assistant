resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
  - name: ci
    type: git
    source:
      uri: https://github.com/flavorjones/calendar-assistant/
      branch: master
      disable_ci_skip: true # always get the latest pipeline configuration
  - name: calendar-assistant
    type: git
    source:
      uri: https://github.com/flavorjones/calendar-assistant/
      branch: master
      ignore_paths:
        - concourse/**
  - name: calendar-assistant-pr
    type: pull-request
    source:
      repo: flavorjones/calendar-assistant
      access_token: {{github-repo-status-access-token}}
      ignore_paths:
        - concourse/**
  - name: slack-notification
    type: slack-notification
    source:
      url: {{pivotal-slack-calendar-assistant-webhook-url}}

% ruby_version = RUBIES[:mri].last
jobs:
  - name: rake-spec
    public: true
    plan:
      - get: ci
      - get: calendar-assistant
        trigger: true
      - task: rake-spec
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ruby, tag: "<%= ruby_version %>"}
          inputs:
            - name: ci
            - name: calendar-assistant
          run:
            path: ci/concourse/tasks/rake-spec/run.sh
        on_failure:
          put: slack-notification
          params:
            silent: true
            text_file: calendar-assistant/.git/commit_message
            text: |
              :concourse-failed: $ATC_EXTERNAL_URL/builds/$BUILD_ID (master) Fail: "$TEXT_FILE_CONTENT"
        on_success:
          put: slack-notification
          params:
            silent: true
            text_file: calendar-assistant/.git/commit_message
            text: |
              :concourse-succeeded: $ATC_EXTERNAL_URL/builds/$BUILD_ID (master) Success: "$TEXT_FILE_CONTENT"

  - name: rake-spec-pr
    public: true
    plan:
      - get: ci
      - get: calendar-assistant-pr
        trigger: true
        version: every
      - put: calendar-assistant-pr
        params: {path: calendar-assistant-pr, status: pending}
      - task: rake-spec
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ruby, tag: "<%= ruby_version %>"}
          inputs:
            - name: ci
            - name: calendar-assistant-pr
              path: calendar-assistant
          run:
            path: ci/concourse/tasks/rake-spec/run.sh
        on_failure:
          aggregate:
            - put: slack-notification
              params:
                silent: true
                text_file: calendar-assistant/.git/id
                text: |
                  :concourse-failed: $ATC_EXTERNAL_URL/builds/$BUILD_ID PR $TEXT_FILE_CONTENT Fail: https://github.com/flavorjones/calendar-assistant/pull/$TEXT_FILE_CONTENT
            - put: calendar-assistant-pr
              params: {path: calendar-assistant-pr, status: failure}
        on_success:
          aggregate:
            - put: slack-notification
              params:
                silent: true
                text_file: calendar-assistant/.git/id
                text: |
                  :concourse-succeeded: $ATC_EXTERNAL_URL/builds/$BUILD_ID PR $TEXT_FILE_CONTENT Success: https://github.com/flavorjones/calendar-assistant/pull/$TEXT_FILE_CONTENT
            - put: calendar-assistant-pr
              params: {path: calendar-assistant-pr, status: success}
